author: "softcerv for Skyrat 13, unit0016"
delete-after: True
changes:
  - rscadd: "soulcatcher souls can now be renamed by themselves or the owner of the soulcatcher"
  - qol: "soulcatcher souls now have their own dedicated UI"
  - rscadd: "Adds in a wiki-book NIFSoft, allowing the user to access various wiki books."
  - rscadd: "Adds in the ability for certain NIFSofts to be kept between rounds."
  - rscadd: "Adds in the RSD brain interface, an item that allows for soulcatcher souls, that died within a round and were scanned, to be transferred to a new brain."
  - rscadd: "Adds in the NIFSoft Scryer, a NIFSoft that gives the user a Scryer they can use to communicate with other Scryer users."
  - rscadd: "Adds the mini-soulcatcher, a more lightweight soulcatcher that can be attached to objects"
  - rscadd: "Adds in Purpura Eye, a NIFSoft that allows for the user to hypnotize others."
  - spellcheck: "Renamed certain NIFSofts to no longer be a cognitohazard."